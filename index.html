<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulpull - TON Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .wallet-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .wallet-info.active {
            display: block;
        }
        
        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            color: #333;
            margin-top: 10px;
        }
        
        #connect-button {
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #connect-button:hover {
            background: #006ba3;
        }
        
        #connect-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .api-url {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Soulpull</h1>
        <p class="subtitle">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON –∫–æ—à–µ–ª–µ–∫ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>

        <div id="status" class="status"></div>

        <!-- –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ TON Connect UI -->
        <div id="tonconnect-button"></div>

        <div id="wallet-info" class="wallet-info">
            <strong>–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω:</strong>
            <div class="wallet-address" id="wallet-address"></div>
        </div>

        <div class="api-url">API: <span id="api-url"></span></div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
    <script>
        const API_BASE = window.location.origin + '/api/v1';
        document.getElementById('api-url').textContent = API_BASE;

        let tonConnectUI = null;

        function showStatus(message, type = 'info') {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = 'status ' + type;
            el.style.display = 'block';
            if (['success', 'error'].includes(type)) {
                setTimeout(() => { el.style.display = 'none'; }, 4000);
            }
        }

        function showAddress(address) {
            document.getElementById('wallet-address').textContent = address;
            document.getElementById('wallet-info').classList.add('active');
        }

        function hideAddress() {
            document.getElementById('wallet-info').classList.remove('active');
            document.getElementById('wallet-address').textContent = '';
        }

        function initTONConnect() {
            if (typeof TON_CONNECT_UI === 'undefined') {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/abcfbc15-865b-40df-86e0-0fb459b48453',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId:'debug-session',runId:'run1',hypothesisId:'A',location:'index.html:initTONConnect',message:'TON_CONNECT_UI undefined',data:{},timestamp:Date.now()})}).catch(()=>{});
                // #endregion
                showStatus('TON Connect –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.', 'error');
                return;
            }

            tonConnectUI = new TON_CONNECT_UI.TONConnectUI({
                manifestUrl: window.location.origin + '/tonconnect-manifest.json',
                buttonRootId: 'tonconnect-button'
            });

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/abcfbc15-865b-40df-86e0-0fb459b48453',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId:'debug-session',runId:'run1',hypothesisId:'A',location:'index.html:initTONConnect',message:'TON Connect initialized',data:{manifestUrl:window.location.origin + '/tonconnect-manifest.json'},timestamp:Date.now()})}).catch(()=>{});
            // #endregion

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–Ω–µ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω–æ–≥–æ –∫–æ—à–µ–ª—å–∫–∞
            tonConnectUI.connectionRestored.then(() => {
                const acc = tonConnectUI.account;
                if (acc?.address) {
                    showAddress(acc.address);
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/abcfbc15-865b-40df-86e0-0fb459b48453',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId:'debug-session',runId:'run1',hypothesisId:'B',location:'index.html:connectionRestored',message:'Restored address',data:{address:acc.address},timestamp:Date.now()})}).catch(()=>{});
                    // #endregion
                }
            }).catch(()=>{});

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            tonConnectUI.onStatusChange((wallet) => {
                const addr = wallet?.account?.address;
                if (addr) {
                    showAddress(addr);
                    // #region agent log
                    fetch('http://127.0.0.1:7242/ingest/abcfbc15-865b-40df-86e0-0fb459b48453',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId:'debug-session',runId:'run1',hypothesisId:'B',location:'index.html:onStatusChange',message:'Wallet connected',data:{address:addr},timestamp:Date.now()})}).catch(()=>{});
                    // #endregion
                    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ –±—ç–∫–µ–Ω–¥–µ
                    registerWallet(addr);
                } else {
                    hideAddress();
                    showStatus('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω', 'info');
                }
            });
        }

        async function registerWallet(address) {
            try {
                const resp = await fetch(API_BASE + '/register-wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet_address: address })
                });
                const data = await resp.json().catch(() => ({}));
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/abcfbc15-865b-40df-86e0-0fb459b48453',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId:'debug-session',runId:'run1',hypothesisId:'D',location:'index.html:registerWallet',message:'Register response',data:{status:resp.status,ok:resp.ok,body:data},timestamp:Date.now()})}).catch(()=>{});
                // #endregion
                if (resp.ok && data.success) {
                    showStatus(data.created ? '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!' : '‚úÖ –£–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã', 'success');
                } else {
                    showStatus('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + (data.error || resp.status), 'error');
                }
            } catch (err) {
                showStatus('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + err.message, 'error');
            }
        }

        window.addEventListener('load', initTONConnect);
    </script>
</body>
</html>

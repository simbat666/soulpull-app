<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soulpull</title>
    {% if vite %}
      {% for href in vite.css %}
        <link rel="stylesheet" href="{{ href }}" />
      {% endfor %}
      <script type="module" src="{{ vite.js }}"></script>
    {% else %}
      <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 40px; }
        .ok { display: inline-block; padding: 10px 14px; border-radius: 10px; background: #e7f6ea; color: #145a1f; font-weight: 600; }
      </style>
    {% endif %}
  </head>
  <body>
    {% if vite %}
      <div id="root"></div>
    {% else %}
      <div class="ok">Soulpull: server ok (frontend not built yet)</div>
    {% endif %}
  </body>
</html>
